<!-- this file is the child to Contacts component  -->
<!-- this file is also the parent file to the contact-item component.  -->
<div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h2 class="pull-left list-group-item-heading">Contacts</h2>
          <button class="btn btn-success pull-right" >New Contact</button>
        </div>
        <div class="panel-body">
            <cms-contact-item
                *ngFor="let contact of contacts"
                [contact] = "contact"
                (click) = "OnSelectedContact(contact)"
            ></cms-contact-item>
        </div>

    </div>
