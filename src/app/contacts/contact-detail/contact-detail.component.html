      <h2 class="pull-left panel-heading">{{ contact.name}}</h2>
      <!-- <span> -->
        <img
            src="{{contact.imageURL}}"
            class="img-responsive"
            alt="{{ contact.name}}"
            style="max-height: 300px;">

        <button class="btn btn-primary" style="margin:8px;" >Edit</button>
        <button class="btn btn-danger" >Delete</button>
        </div> 
        <!-- </span> -->
    </div>
    <div class="panel-body">
        <!-- <a

                <h4 class="list-group-item-heading">Email: {{ contact.email}}</h4>

            </div>
